<div class="flex flex-col gap-6 p-4">
  @for (group of linkGroups; track group.title) {
    <div class="flex flex-col gap-4">
      <h3
        class="px-2 text-sm font-semibold tracking-wide text-gray-600 uppercase dark:text-gray-400"
      >
        {{ group.title }}
      </h3>
      <ul class="flex flex-col gap-1">
        @for (link of group.links; track link.link) {
          <li>
            <a
              fluid
              [class.p-button-text]="!rla.isActive"
              pButton
              [routerLink]="link.link"
              routerLinkActive="active"
              #rla="routerLinkActive"
              severity="secondary"
            >
              <i [class]="link.icon" pButtonIcon></i>
              <span pButtonLabel>{{ link.label }}</span>
            </a>
          </li>
        }
      </ul>
    </div>
  }
</div>

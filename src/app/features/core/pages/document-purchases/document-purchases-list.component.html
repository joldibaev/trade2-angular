<p-splitter class="h-full" layout="vertical">
  <ng-template #panel>
    <app-documents (documentSelected)="onOperationsChanged()" />
  </ng-template>

  <ng-template #panel>
    @if (operations$ | async; as operations) {
      <app-operations
        [documentPurchaseId]="documentPurchaseId()"
        [operations]="operations"
        (operationsChanged)="onOperationsChanged()"
      />
    }
  </ng-template>
</p-splitter>
